<div class="container">

  <mat-form-field id="bloc1" appearance="fill">
    <mat-select (selectionChange)='fetchData($event.value)'>
      <mat-option>Select city</mat-option>
      <mat-option [value]="city" *ngFor="let city of cityList">{{city}}</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field id="bloc2">
    <input id="bloc2" matInput placeholder="Search" (keyup)="filter($event)">

  </mat-form-field>


  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>

    <ng-container matColumnDef="bank_name">
      <th mat-header-cell *matHeaderCellDef> Bank Name </th>
      <td mat-cell *matCellDef="let item"> {{item.bank_name}} </td>
    </ng-container>
    <ng-container matColumnDef="branch">
      <th mat-header-cell *matHeaderCellDef> Branch </th>
      <td mat-cell *matCellDef="let item"> {{item.branch}} </td>
    </ng-container>

    <ng-container matColumnDef="city">
      <th mat-header-cell *matHeaderCellDef> City </th>
      <td mat-cell *matCellDef="let item"> {{item.city}} </td>
    </ng-container>

    <ng-container matColumnDef="ifsc">
      <th mat-header-cell *matHeaderCellDef> IFSC </th>
      <td mat-cell *matCellDef="let item"> {{item.ifsc}} </td>
    </ng-container>

    <ng-container matColumnDef="address">
      <th mat-header-cell *matHeaderCellDef> Address </th>
      <td mat-cell *matCellDef="let item"> {{item.address}} </td>
    </ng-container>
    <ng-container matColumnDef="district">
      <th mat-header-cell *matHeaderCellDef> District </th>
      <td mat-cell *matCellDef="let item"> {{item.district}} </td>
    </ng-container>
    <ng-container matColumnDef="state">
      <th mat-header-cell *matHeaderCellDef> State </th>
      <td mat-cell *matCellDef="let item"> {{item.state}} </td>
    </ng-container>
    <ng-container matColumnDef="bank_id">
      <th mat-header-cell *matHeaderCellDef> Bank Id </th>
      <td mat-cell *matCellDef="let item"> {{item.bank_id}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr> -->
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator [pageSizeOptions]="[25, 50, 100]" aria-label="Select page">
  </mat-paginator>

</div>
